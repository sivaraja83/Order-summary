<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Frontend Mentor | Order summary</title>
</head>
<body>
    <div class="card">
        <img src="./images/illustration-hero.svg" alt="" class="hero">
        <h2>Order Summary</h2>
        <p>
            You can now listen to million of songs, <br>
            audiobooks and podcasts on any device <br>
            anywhere you like!
        </p>
        <div class="price">
            <div class="left">
                <img src="./images/icon-music.svg" alt="">
                <div class="rate">
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
            </div>
                <a href="#">Change</a>
        </div>
            <button class="pay">Proceed to Payment</button> <br>
            <button class="cancel">Cancel Order</button>
    </div> 
</body>
</html>
